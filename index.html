<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üíö –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞</title>

  <style>
    :root{
      /* Emerald luxury palette */
      --bg1:#0e5a3b;
      --bg2:#062d1f;
      --txt:#eafff5;
      --muted:#b8f2d6;

      --card: rgba(255,255,255,0.07);
      --card-border: rgba(255,255,255,0.12);

      --accent:#1f9d63;
      --accent2:#0e5a3b;
      --accent-soft:#7ed6a3;
      --shadow: rgba(0,0,0,0.55);
    }

    *{ box-sizing:border-box }

    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;

      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(31,157,99,0.35), transparent 60%),
        radial-gradient(1200px 800px at 80% 90%, rgba(14,90,59,0.55), transparent 60%),
        linear-gradient(135deg, #02150e, #0a3d2a);

      overflow:hidden;
      color:var(--txt);
    }

    .card{
      width:min(920px, 92vw);
      background:var(--card);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border:none;
      border-radius:24px;
      padding:20px;
      box-shadow: 0 22px 70px var(--shadow);
    }

    h1{
      margin:0 0 8px;
      font-size:clamp(26px, 3.5vw, 40px);
      letter-spacing: .2px;
    }

    .sub{
      margin:0 0 16px;
      opacity:.9;
      color:var(--muted);
    }

    .slider{
      position:relative;
      border-radius:18px;
      overflow:hidden;
      height:min(520px, 58vh);
      background: rgba(0,0,0,0.18);
      border:none;
    }

    .slide{
      position:absolute; inset:0;
      opacity:0; transform:scale(1.02);
      transition: opacity .6s ease, transform .6s ease;
      display:flex; align-items:center; justify-content:center;
      background: transparent;
    }

    .slide.active{ opacity:1; transform:scale(1) }

    .slide img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      filter: contrast(1.03) saturate(1.05);
    }

    /* Bottom bar: caption + buttons */
    .caption{
      position:absolute;
      left:14px; right:14px; bottom:12px;
      background: rgba(0,0,0,.28);
      border: 1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius:14px;
      padding:10px 12px;
      font-size:14px;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      color: var(--txt);
    }

    #capText{
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      min-width: 0;
      flex: 1;
      padding-right: 10px;
    }

    .btns{ display:flex; gap:10px; flex-shrink:0 }

    button{
      border:0;
      border-radius:12px;
      padding:10px 12px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color:#eafff5;
      font-weight:650;
      cursor:pointer;
      box-shadow: 0 10px 22px rgba(0,0,0,.35);
      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    button:hover{
      transform: translateY(-1px);
      filter: brightness(1.05);
      box-shadow: 0 14px 28px rgba(0,0,0,.45);
    }

    button:active{ transform: translateY(1px) }

    button.secondary{
      background: rgba(255,255,255,0.06);
      color: var(--accent-soft);
      border:1px solid rgba(126,214,163,0.35);
      box-shadow: none;
    }

    button.secondary:hover{
      filter: brightness(1.12);
      box-shadow: none;
      transform:none;
    }

    .footer{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      margin-top:14px;
      flex-wrap:wrap;
    }

    .note{
      background: rgba(0,0,0,.22);
      border:1px solid rgba(255,255,255,.10);
      border-radius:14px;
      padding:10px 12px;
      flex:1;
      min-width:240px;
      color: var(--txt);
    }

    .small{ opacity:.8; color: var(--muted); font-size:12px }

    /* Floating hearts (bigger) */
    .heart{
      position:absolute;
      width:28px;
      height:28px;
      background: var(--accent);
      opacity:.9;
      clip-path: path("M9 16s-7-4.5-7-9a4 4 0 0 1 7-2 4 4 0 0 1 7 2c0 4.5-7 9-7 9z");
      animation: floatUp 6s linear forwards;
      filter: drop-shadow(0 0 12px rgba(31,157,99,.65));
      pointer-events:none;
    }

    @keyframes floatUp{
      from { transform: translateY(20px); opacity:0 }
      10% { opacity:.9 }
      to   { transform: translateY(-110vh); opacity:0 }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>–° –¥–Ω—ë–º —Å–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞, –ª—é–±–æ–≤—å ‚ù§Ô∏è</h1>
    <p class="sub">–ù–∞–∂–∏–º–∞–π ‚Äú–î–∞–ª—å—à–µ‚Äù –∏–ª–∏ –ø—Ä–æ—Å—Ç–æ –∂–º–∏ –ø—Ä–æ–±–µ–ª üôÇ</p>

    <div class="slider" id="slider">
      <!-- bottom bar -->
      <div class="caption">
        <div id="capText"></div>
        <div class="btns">
          <button class="secondary" id="prev">–ù–∞–∑–∞–¥</button>
          <button id="next">–î–∞–ª—å—à–µ</button>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="note" id="note">
        –Ø –ª—é–±–ª—é —Ç–µ–±—è. –°–ø–∞—Å–∏–±–æ –∑–∞ –Ω–∞—Å. üíö
        <div class="small">P.S. –ú–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å —ç—Ç–æ—Ç —Ç–µ–∫—Å—Ç –Ω–∞ —Å–≤–æ–π.</div>
      </div>
      <button class="secondary" id="musicBtn">üéµ –í–∫–ª/–≤—ã–∫–ª –º—É–∑—ã–∫—É</button>
    </div>
  </div>

  <!-- (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ) –º—É–∑—ã–∫–∞: –ø–æ–ª–æ–∂–∏ —Ä—è–¥–æ–º mp3 –∏ –Ω–∞–∑–æ–≤–∏ music.mp3 -->
  <audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    // –§–æ—Ç–∫–∏ –∏ –ø–æ–¥–ø–∏—Å–∏ (–ø–æ–¥–ø–∏—Å–∏ –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç—Å—è –í–ù–ò–ó–£ —Ä—è–¥–æ–º —Å –∫–Ω–æ–ø–∫–∞–º–∏)
    const slides = [
      { src: "photos/1.jpg", cap: "–ù–∞—à–∞ –ø–µ—Ä–≤–∞—è —Ñ–æ—Ç–∫–∞ üíö" },
      { src: "photos/2.jpg", cap: "–¢—É—Ç —è —Å–∞–º—ã–π —Å—á–∞—Å—Ç–ª–∏–≤—ã–π ‚ú®" },
      { src: "photos/3.jpg", cap: "–°–ø–∞—Å–∏–±–æ, —á—Ç–æ —Ç—ã —Ä—è–¥–æ–º üåø" },
      { src: "photos/4.jpg", cap: "–Ø –≤—ã–±–∏—Ä–∞—é —Ç–µ–±—è. –í—Å–µ–≥–¥–∞. üíé" },
    ];

    const slider = document.getElementById("slider");
    const capText = document.getElementById("capText");
    let index = 0;

    // –°–ª–∞–π–¥—ã –≤—Å—Ç–∞–≤–ª—è–µ–º –ü–ï–†–ï–î caption, —á—Ç–æ–±—ã caption –≤—Å–µ–≥–¥–∞ –±—ã–ª —Å–≤–µ—Ä—Ö—É –ø–æ z-index
    slides.forEach((s, i) => {
      const d = document.createElement("div");
      d.className = "slide" + (i === 0 ? " active" : "");

      const img = document.createElement("img");
      img.src = s.src;
      img.alt = ""; // –≤–∞–∂–Ω–æ: —á—Ç–æ–±—ã –ø—Ä–∏ –æ—à–∏–±–∫–µ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–µ –ø–æ—è–≤–ª—è–ª—Å—è —Ç–µ–∫—Å—Ç —Å–≤–µ—Ä—Ö—É
      d.appendChild(img);

      slider.insertBefore(d, slider.firstChild);
    });

    const nodes = Array.from(document.querySelectorAll(".slide"));

    function show(i){
      index = (i + slides.length) % slides.length;
      nodes.forEach((n, k) => n.classList.toggle("active", k === index));
      capText.textContent = slides[index].cap || "";
    }
    show(0);

    document.getElementById("next").onclick = () => show(index + 1);
    document.getElementById("prev").onclick = () => show(index - 1);

    window.addEventListener("keydown", (e) => {
      if (e.code === "Space" || e.code === "ArrowRight") show(index + 1);
      if (e.code === "ArrowLeft") show(index - 1);
    });

    // –°–µ—Ä–¥–µ—á–∫–∏ (–±–æ–ª—å—à–µ)
    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";

      // —Ä–∞–∑–º–µ—Ä—ã –ø–æ–±–æ–ª—å—à–µ + –Ω–µ–º–Ω–æ–≥–æ —Ä–∞–Ω–¥–æ–º–∞
      const size = 22 + Math.random() * 40; 
      h.style.width = h.style.height = size + "px";

      h.style.left = (Math.random() * 100) + "vw";
      h.style.bottom = "-24px";
      h.style.opacity = 0.45 + Math.random() * 0.5;
      h.style.animationDuration = (4.5 + Math.random() * 4) + "s";

      document.body.appendChild(h);
      setTimeout(() => h.remove(), 10000);
    }
    setInterval(spawnHeart, 420);

    // –º—É–∑—ã–∫–∞
    const music = document.getElementById("music");
    const musicBtn = document.getElementById("musicBtn");
    musicBtn.onclick = async () => {
      if (music.paused) {
        try { await music.play(); } catch(e) {}
      } else {
        music.pause();
      }
    };
  </script>
</body>
</html>
