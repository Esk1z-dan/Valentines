<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üíò –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞</title>
  <style>
    :root{
      --bg1:#8fd9a8;
      --bg2:#d9f5e3;
      --card:#ffffffcc;
      --txt:#103d2b;
    }

    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display:flex; align-items:center; justify-content:center;
      background: radial-gradient(1200px 800px at 20% 10%, var(--bg2), transparent 60%),
                  radial-gradient(1200px 800px at 80% 90%, var(--bg1), transparent 60%),
                  linear-gradient(135deg, #fff, #ffe7ef);
      overflow:hidden;
      color:var(--txt);
    }
    .card{
      width:min(920px, 92vw);
      background:var(--card);
      backdrop-filter: blur(10px);
      border:1px solid #ffffffaa;
      border-radius:24px;
      padding:20px;
      box-shadow: 0 18px 50px rgba(0,0,0,.15);
    }
    h1{margin:0 0 10px; font-size:clamp(26px, 3.5vw, 40px)}
    .sub{margin:0 0 16px; opacity:.85}
    .slider{
      position:relative;
      border-radius:18px;
      overflow:hidden;
      height:min(520px, 58vh);
      background:#fff;
    }
    .slide{
      position:absolute; inset:0;
      opacity:0; transform:scale(1.02);
      transition: opacity .6s ease, transform .6s ease;
      display:flex; align-items:center; justify-content:center;
      background:#fff;
    }
    .slide.active{opacity:1; transform:scale(1)}
    .slide img{
      width:100%; height:100%;
      object-fit:cover;
      display:block;
    }
    .caption{
      position:absolute; left:14px; right:14px; bottom:12px;
      background: rgba(255,255,255,.72);
      backdrop-filter: blur(6px);
      border-radius:14px;
      padding:10px 12px;
      font-size:14px;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
    }
    .btns{display:flex; gap:10px}
      button{
      border:0;
      border-radius:12px;
      padding:10px 12px;
      background:#1f9d63;
      color:#fff;
      font-weight:600;
      cursor:pointer;
      box-shadow: 0 10px 22px rgba(31,157,99,.25);
    }

    button.secondary{background:#ffffff; color:#1f9d63; border:1px solid #1f9d6355}
    button:active{transform:translateY(1px)}
    .footer{
      display:flex; gap:12px; align-items:center; justify-content:space-between;
      margin-top:14px; flex-wrap:wrap;
    }
    .note{
      background:#fff; border:1px solid #ff3b7a22; border-radius:14px;
      padding:10px 12px;
      flex:1;
      min-width:240px;
    }
    .small{opacity:.7; font-size:12px}

    /* —Å–µ—Ä–¥–µ—á–∫–∏ */
    .heart{
      position:absolute;
      width:14px; height:14px;
      background:#2bb673;
      transform: rotate(45deg);
      border-radius:2px;
      opacity:.9;
      animation: floatUp 5.5s linear forwards;
      filter: drop-shadow(0 6px 10px rgba(255,59,122,.35));
      pointer-events:none;
    }
    .heart:before, .heart:after{
      content:"";
      position:absolute;
      width:14px; height:14px;
      background:#2bb673;
      border-radius:50%;
    }
    .heart:before{left:-7px; top:0}
    .heart:after{left:0; top:-7px}
    @keyframes floatUp{
      from { transform: translateY(20px) rotate(45deg); opacity:0}
      10% {opacity:.9}
      to { transform: translateY(-110vh) rotate(45deg); opacity:0}
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>–î–ª—è –º–æ–µ–π –ª—é–±–∏–º–æ–π üíò</h1>
    <p class="sub">–ù–∞–∂–∏–º–∞–π ‚Äú–î–∞–ª—å—à–µ‚Äù –∏–ª–∏ –ø—Ä–æ—Å—Ç–æ –∂–º–∏ –ø—Ä–æ–±–µ–ª üôÇ</p>

    <div class="slider" id="slider">
      <!-- –°–ª–∞–π–¥—ã –±—É–¥—É—Ç –≤—Å—Ç–∞–≤–ª–µ–Ω—ã JS-–æ–º -->
      <div class="caption">
        <div id="capText">‚Äî</div>
        <div class="btns">
          <button class="secondary" id="prev">–ù–∞–∑–∞–¥</button>
          <button id="next">–î–∞–ª—å—à–µ</button>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="note" id="note">
        –Ø –ª—é–±–ª—é —Ç–µ–±—è. –°–ø–∞—Å–∏–±–æ –∑–∞ –Ω–∞—Å. üíó
        <div class="small">P.S. –ú–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å —ç—Ç–æ—Ç —Ç–µ–∫—Å—Ç –Ω–∞ —Å–≤–æ–π.</div>
      </div>
      <button class="secondary" id="musicBtn">üéµ –í–∫–ª/–≤—ã–∫–ª –º—É–∑—ã–∫—É</button>
    </div>
  </div>

  <!-- (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ) –º—É–∑—ã–∫–∞: –ø–æ–ª–æ–∂–∏ —Ä—è–¥–æ–º mp3 –∏ –Ω–∞–∑–æ–≤–∏ music.mp3 -->
  <audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    // 1) –¢—É—Ç –º–µ–Ω—è–µ—à—å —Å–ø–∏—Å–æ–∫ —Ñ–æ—Ç–æ–∫ –∏ –ø–æ–¥–ø–∏—Å–∏
    const slides = [
      { src: "photos/1.jpg", cap: "–ù–∞—à–∞ –ø–µ—Ä–≤–∞—è —Ñ–æ—Ç–∫–∞ ‚ù§Ô∏è" },
      { src: "photos/2.jpg", cap: "–¢—É—Ç —è —Å–∞–º—ã–π —Å—á–∞—Å—Ç–ª–∏–≤—ã–π üíû" },
      { src: "photos/3.jpg", cap: "–°–ø–∞—Å–∏–±–æ, —á—Ç–æ —Ç—ã —Ä—è–¥–æ–º ‚ú®" },
      { src: "photos/4.jpg", cap: "–Ø –≤—ã–±–∏—Ä–∞—é —Ç–µ–±—è. –í—Å–µ–≥–¥–∞. üíò" },
    ];

    // 2) –†–µ–Ω–¥–µ—Ä —Å–ª–∞–π–¥–æ–≤
    const slider = document.getElementById("slider");
    const capText = document.getElementById("capText");
    let index = 0;

    slides.forEach((s, i) => {
      const d = document.createElement("div");
      d.className = "slide" + (i === 0 ? " active" : "");
      const img = document.createElement("img");
      img.src = s.src;
      img.alt = s.cap || "photo";
      d.appendChild(img);
      slider.insertBefore(d, slider.firstChild); // —á—Ç–æ–±—ã caption –±—ã–ª —Å–≤–µ—Ä—Ö—É
    });

    const nodes = Array.from(document.querySelectorAll(".slide"));

    function show(i){
      index = (i + slides.length) % slides.length;
      nodes.forEach((n, k) => n.classList.toggle("active", k === index));
      capText.textContent = slides[index].cap || "";
    }
    show(0);

    document.getElementById("next").onclick = () => show(index + 1);
    document.getElementById("prev").onclick = () => show(index - 1);

    // –ø—Ä–æ–±–µ–ª/—Å—Ç—Ä–µ–ª–∫–∏
    window.addEventListener("keydown", (e) => {
      if (e.code === "Space" || e.code === "ArrowRight") show(index + 1);
      if (e.code === "ArrowLeft") show(index - 1);
    });

    // —Å–µ—Ä–¥–µ—á–∫–∏
    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      const size = 10 + Math.random() * 18;
      h.style.width = h.style.height = size + "px";
      h.style.left = (Math.random() * 100) + "vw";
      h.style.bottom = "-20px";
      h.style.opacity = 0.5 + Math.random() * 0.5;
      h.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 9000);
    }
    setInterval(spawnHeart, 450);

    // –º—É–∑—ã–∫–∞
    const music = document.getElementById("music");
    const musicBtn = document.getElementById("musicBtn");
    musicBtn.onclick = async () => {
      if (music.paused) {
        try { await music.play(); } catch(e) {}
      } else {
        music.pause();
      }
    };
  </script>
</body>
</html>
