<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <!-- iPhone friendly -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>üíö –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞</title>

  <style>
    :root{
      --bg1:#0e5a3b;
      --bg2:#062d1f;
      --txt:#eafff5;
      --muted:#b8f2d6;

      --card: rgba(255,255,255,0.07);

      --accent:#1f9d63;
      --accent2:#0e5a3b;
      --accent-soft:#7ed6a3;
      --shadow: rgba(0,0,0,0.55);
    }

    *{ box-sizing:border-box }
    html, body { height:100%; }

    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;

      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(31,157,99,0.35), transparent 60%),
        radial-gradient(1200px 800px at 80% 90%, rgba(14,90,59,0.55), transparent 60%),
        linear-gradient(135deg, #02150e, #0a3d2a);

      overflow:hidden;
      color:var(--txt);
      -webkit-font-smoothing: antialiased;
    }

    /* FIX hairline lines (top/bottom/left/right) */
    .card{
      width:min(920px, 92vw);
      background:var(--card);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);

      border:none;
      border-radius:24px;
      padding:20px;
      box-shadow: 0 22px 70px var(--shadow);

      overflow:hidden;
      background-clip: padding-box;
      transform: translateZ(0);
      outline: none;
    }

    h1{
      margin:0 0 8px;
      font-size:clamp(26px, 3.5vw, 40px);
      letter-spacing: .2px;
    }

    .sub{
      margin:0 0 16px;
      opacity:.9;
      color:var(--muted);
    }

    .slider{
      position:relative;
      border-radius:18px;
      overflow:hidden;

      /* desktop fallback */
      height:min(520px, 58vh);

      background: rgba(0,0,0,0.18);
      border:0 !important;
      outline:0 !important;
      box-shadow:none !important;

      background-clip: padding-box;
      transform: translateZ(0);

      /* Safari rounding/antialias fix */
      -webkit-mask-image: -webkit-radial-gradient(white, black);
    }

    .slide{
      position:absolute; inset:0;
      opacity:0;
      transform:scale(1.02);
      transition: opacity .6s ease, transform .6s ease;
      display:flex; align-items:center; justify-content:center;
      background: transparent;

      border:0 !important;
      outline:0 !important;
      box-shadow:none !important;
      will-change: transform, opacity;
    }

    .slide.active{ opacity:1; transform:scale(1) }

    .slide img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      filter: contrast(1.03) saturate(1.05);
      border:0 !important;
      outline:0 !important;
      box-shadow:none !important;
      -webkit-user-drag:none;
      user-select:none;
    }

    /* Bottom bar: caption + buttons */
    .caption{
      position:absolute;
      left:14px; right:14px; bottom:12px;

      background: rgba(0,0,0,.30);
      border:none !important;
      outline:none !important;
      box-shadow:none !important;

      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);

      border-radius:14px;
      padding:10px 12px;
      font-size:14px;

      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      color: var(--txt);

      transform: translateZ(0);
      background-clip: padding-box;
    }

    /* DEFAULT (desktop): single line ellipsis */
    #capText{
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      min-width: 0;
      flex: 1;
      padding-right: 10px;
    }

    .btns{ display:flex; gap:10px; flex-shrink:0 }

    button{
      border:0;
      border-radius:12px;
      padding:10px 12px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color:#eafff5;
      font-weight:650;
      cursor:pointer;
      box-shadow: 0 10px 22px rgba(0,0,0,.35);
      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    button:hover{
      transform: translateY(-1px);
      filter: brightness(1.05);
      box-shadow: 0 14px 28px rgba(0,0,0,.45);
    }

    button:active{ transform: translateY(1px) }

    button.secondary{
      background: rgba(255,255,255,0.06);
      color: var(--accent-soft);
      border:1px solid rgba(126,214,163,0.35);
      box-shadow: none;
    }

    button.secondary:hover{
      filter: brightness(1.12);
      box-shadow: none;
      transform:none;
    }

    .footer{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      margin-top:14px;
      flex-wrap:wrap;
    }

    .note{
      background: rgba(0,0,0,.22);
      border:none !important;
      outline:none !important;
      box-shadow:none !important;

      border-radius:14px;
      padding:10px 12px;
      flex:1;
      min-width:240px;
      color: var(--txt);

      transform: translateZ(0);
      background-clip: padding-box;
    }

    .small{ opacity:.8; color: var(--muted); font-size:12px }

    /* Floating hearts (bigger) */
    .heart{
      position:absolute;
      width:28px;
      height:28px;
      background: var(--accent);
      opacity:.9;
      clip-path: path("M9 16s-7-4.5-7-9a4 4 0 0 1 7-2 4 4 0 0 1 7 2c0 4.5-7 9-7 9z");
      animation: floatUp 6s linear forwards;
      filter: drop-shadow(0 0 12px rgba(31,157,99,.65));
      pointer-events:none;
      transform: translateZ(0);
    }

    @keyframes floatUp{
      from { transform: translateY(20px) translateZ(0); opacity:0 }
      10%  { opacity:.9 }
      to   { transform: translateY(-110vh) translateZ(0); opacity:0 }
    }

    /* ============================
       iPhone / Mobile adaptation
       ============================ */

    /* make page usable inside iPhone safe areas */
    @supports (padding: max(0px)) {
      body{
        padding-left: max(12px, env(safe-area-inset-left));
        padding-right: max(12px, env(safe-area-inset-right));
        padding-top: max(12px, env(safe-area-inset-top));
        padding-bottom: max(12px, env(safe-area-inset-bottom));
      }
    }

    /* iPhone layout */
    @media (max-width: 430px){
      .card{
        width: 100%;
        padding:16px;
        border-radius:20px;
      }

      h1{
        font-size: 30px;
        line-height: 1.05;
      }

      .sub{
        font-size: 15px;
        margin-bottom: 12px;
      }

      /* slider height: better on iPhone */
      .slider{
        height: min(62vh, 520px);
        border-radius:18px;
      }

      /* caption becomes TWO-ROW layout:
         1) full text (wraps)
         2) buttons on the right */
      .caption{
        left:12px; right:12px; bottom:12px;
        padding:10px 10px;
        display:grid;
        grid-template-columns: 1fr auto;
        grid-template-rows: auto auto;
        gap:8px 10px;
        align-items:center;
      }

      /* Text becomes multi-line (NOT ellipsis) */
      #capText{
        grid-column: 1 / -1;
        white-space: normal;
        overflow: visible;
        text-overflow: clip;
        line-height: 1.25;
        font-size: 14px;

        /* if very long, clamp to 3 lines so it doesn't cover the photo */
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
      }

      .btns{
        grid-column: 2;
        grid-row: 2;
        gap:10px;
      }

      button{
        padding:10px 12px;
        border-radius:14px;
        font-size: 15px;
      }

      .footer{
        gap:10px;
      }

      .note{
        min-width: 100%;
      }

      #musicBtn{
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>–° –¥–Ω—ë–º —Å–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞, –ª—é–±–æ–≤—å ‚ù§Ô∏è</h1>
    <p class="sub">–ù–∞–∂–∏–º–∞–π ‚Äú–î–∞–ª—å—à–µ‚Äù –∏–ª–∏ –ø—Ä–æ—Å—Ç–æ –∂–º–∏ –ø—Ä–æ–±–µ–ª üôÇ</p>

    <div class="slider" id="slider">
      <div class="caption">
        <div id="capText"></div>
        <div class="btns">
          <button class="secondary" id="prev">–ù–∞–∑–∞–¥</button>
          <button id="next">–î–∞–ª—å—à–µ</button>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="note" id="note">
        –Ø –ª—é–±–ª—é —Ç–µ–±—è. –°–ø–∞—Å–∏–±–æ –∑–∞ –Ω–∞—Å. üíö
        <div class="small">P.S. –ú–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å —ç—Ç–æ—Ç —Ç–µ–∫—Å—Ç –Ω–∞ —Å–≤–æ–π.</div>
      </div>
      <button class="secondary" id="musicBtn">üéµ –í–∫–ª/–≤—ã–∫–ª –º—É–∑—ã–∫—É</button>
    </div>
  </div>

  <audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const slides = [
      { src: "photos/8.jpg", cap: "–ù–∞—à–∞ –ø–µ—Ä–≤–∞—è —Ñ–æ—Ç–∫–∞" },
      { src: "photos/7.jpg", cap: "–ê —Ç—É—Ç —è –≤ —Ç–µ–±—è –≤–ª—é–±–∏–ª—Å—è" },
      { src: "photos/6.jpg", cap: "–°–¥–µ—Å—å –º—ã –≥–æ—Ç–æ–≤–∏–ª–∏—Å—å –ø—Ä–∞–∑–¥–Ω–æ–≤–∞—Ç—å –Ω–∞—à –ø–µ—Ä–≤—ã–π –Ω–æ–≤—ã–π –≥–æ–¥" },
      { src: "photos/5.jpg", cap: "–¢—É—Ç —Ç—ã —á—É–º–∞–∑–∞—è –∏ –æ—á–µ–Ω—å –º–∏–ª–∞—è" },
      { src: "photos/4.jpg", cap: "–ó–¥–µ—Å—å —è —Ç–µ–±–µ —Å–∫–∞–∑–∞–ª —á—Ç–æ –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª –Ω–∞ –∫–æ–Ω—å–∫–∞—Ö" },
      { src: "photos/3.jpg", cap: "–ê –∑–¥–µ—Å—å –º—ã —Ç–∏–ø–∞ –∫—Ä—É—Ç—ã–µ" },
      { src: "photos/2.jpg", cap: "–¢—É—Ç –º—ã —è —á–∫–≤—Å—Ç–≤–æ–≤–∞–ª —Å–µ–±—è –æ—á–µ–Ω—å —Å—á–∞—Å—Ç–ª–∏–≤—ã–º" },
      { src: "photos/1.jpg", cap: "–ê –∑–¥–µ—Å—å –º—ã –∑–ª–∏–º—Å—è —á—É—Ç–∫–∞ –¥—Ä—É–≥ –Ω–∞ –¥—Ä—É–≥–∞" },
    ];

    const slider = document.getElementById("slider");
    const capText = document.getElementById("capText");
    let index = 0;

    slides.forEach((s, i) => {
      const d = document.createElement("div");
      d.className = "slide" + (i === 0 ? " active" : "");

      const img = document.createElement("img");
      img.src = s.src;
      img.alt = "";
      img.draggable = false;

      d.appendChild(img);
      slider.insertBefore(d, slider.firstChild);
    });

    const nodes = Array.from(document.querySelectorAll(".slide"));

    function show(i){
      index = (i + slides.length) % slides.length;
      nodes.forEach((n, k) => n.classList.toggle("active", k === index));
      capText.textContent = slides[index].cap || "";
    }
    show(0);

    document.getElementById("next").onclick = () => show(index + 1);
    document.getElementById("prev").onclick = () => show(index - 1);

    window.addEventListener("keydown", (e) => {
      if (e.code === "Space" || e.code === "ArrowRight") show(index + 1);
      if (e.code === "ArrowLeft") show(index - 1);
    });

    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";

      const size = 22 + Math.random() * 40;
      h.style.width = h.style.height = size + "px";
      h.style.left = (Math.random() * 100) + "vw";
      h.style.bottom = "-24px";
      h.style.opacity = 0.45 + Math.random() * 0.5;
      h.style.animationDuration = (4.5 + Math.random() * 4) + "s";

      document.body.appendChild(h);
      setTimeout(() => h.remove(), 10000);
    }
    setInterval(spawnHeart, 420);

    const music = document.getElementById("music");
    const musicBtn = document.getElementById("musicBtn");
    musicBtn.onclick = async () => {
      if (music.paused) {
        try { await music.play(); } catch(e) {}
      } else {
        music.pause();
      }
    };
  </script>
</body>
</html>
