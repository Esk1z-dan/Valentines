<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üíö –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞</title>

  <style>
    :root{
      --bg1:#0e5a3b;
      --bg2:#062d1f;
      --txt:#eafff5;
      --muted:#b8f2d6;

      --card: rgba(255,255,255,0.07);

      --accent:#1f9d63;
      --accent2:#0e5a3b;
      --accent-soft:#7ed6a3;
      --shadow: rgba(0,0,0,0.55);
    }

    *{ box-sizing:border-box }

    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;

      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(31,157,99,0.35), transparent 60%),
        radial-gradient(1200px 800px at 80% 90%, rgba(14,90,59,0.55), transparent 60%),
        linear-gradient(135deg, #02150e, #0a3d2a);

      overflow:hidden;
      color:var(--txt);
    }

    .card{
      width:min(920px, 92vw);
      background:var(--card);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);

      border:none;
      border-radius:24px;
      padding:20px;
      box-shadow: 0 22px 70px var(--shadow);

      overflow:hidden;
      background-clip: padding-box;
      transform: translateZ(0);
      outline: none;
    }

    h1{
      margin:0 0 8px;
      font-size:clamp(26px, 3.5vw, 40px);
      letter-spacing: .2px;
    }

    .sub{
      margin:0 0 16px;
      opacity:.9;
      color:var(--muted);
    }

    .slider{
      position:relative;
      border-radius:18px;
      overflow:hidden;
      height:min(520px, 58vh);
      background: rgba(0,0,0,0.18);

      border:0 !important;
      outline:0 !important;
      box-shadow:none !important;

      background-clip: padding-box;
      transform: translateZ(0);
      -webkit-mask-image: -webkit-radial-gradient(white, black);

      /* —á—Ç–æ–±—ã –Ω–∞ iPhone —Å–≤–∞–π–ø –±—ã–ª –ø—Ä–∏—è—Ç–Ω—ã–π */
      touch-action: pan-y; /* —Ä–∞–∑—Ä–µ—à–∞–µ–º –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π —Å–∫—Ä–æ–ª–ª —Å—Ç—Ä–∞–Ω–∏—Ü—ã, –Ω–æ –ª–æ–≤–∏–º –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π —Å–≤–∞–π–ø */
      user-select: none;
      -webkit-user-select: none;
    }

    .slide{
      position:absolute; inset:0;
      opacity:0; transform:scale(1.02);
      transition: opacity .6s ease, transform .6s ease;
      display:flex; align-items:center; justify-content:center;
      background: transparent;

      border:0 !important;
      outline:0 !important;
      box-shadow:none !important;
      transform: translateZ(0);
    }

    .slide.active{ opacity:1; transform:scale(1) translateZ(0) }

    .slide img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      filter: contrast(1.03) saturate(1.05);

      border:0 !important;
      outline:0 !important;
      box-shadow:none !important;
      transform: translateZ(0);

      pointer-events:none; /* –≤–∞–∂–Ω–æ: —á—Ç–æ–±—ã —Ñ–æ—Ç–æ –Ω–µ –º–µ—à–∞–ª–æ —Å–≤–∞–π–ø—É */
      -webkit-user-drag: none;
      user-drag: none;
    }

    /* Bottom bar: caption only (–±–µ–∑ –∫–Ω–æ–ø–æ–∫) */
    .caption{
      position:absolute;
      left:14px; right:14px; bottom:12px;

      background: rgba(0,0,0,.28);
      border:none !important;
      outline:none !important;
      box-shadow:none !important;

      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);

      border-radius:14px;
      padding:12px 14px;
      font-size:14px;

      display:flex;
      align-items:center;
      justify-content:flex-start;
      color: var(--txt);

      transform: translateZ(0);
      background-clip: padding-box;
    }

    #capText{
      color: var(--muted);
      /* —á—Ç–æ–±—ã –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ –Ω–µ –æ–±—Ä–µ–∑–∞–ª–æ—Å—å –∂–µ—Å—Ç–∫–æ ‚Äî –ø–µ—Ä–µ–Ω–æ—Å–∏–º –Ω–∞ 2-3 —Å—Ç—Ä–æ–∫–∏ */
      white-space: normal;
      overflow: visible;
      text-overflow: clip;
      line-height: 1.25;
      max-height: calc(1.25em * 3); /* –º–∞–∫—Å–∏–º—É–º 3 —Å—Ç—Ä–æ–∫–∏ */
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }

    .footer{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      margin-top:14px;
      flex-wrap:wrap;
    }

    .note{
      background: rgba(0,0,0,.22);
      border:none !important;
      outline:none !important;
      box-shadow:none !important;

      border-radius:14px;
      padding:10px 12px;
      flex:1;
      min-width:240px;
      color: var(--txt);

      transform: translateZ(0);
      background-clip: padding-box;
    }

    .small{ opacity:.8; color: var(--muted); font-size:12px }

    button{
      border:0;
      border-radius:12px;
      padding:12px 14px;
      background: rgba(255,255,255,0.06);
      color: var(--accent-soft);
      border:1px solid rgba(126,214,163,0.35);
      box-shadow: none;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      white-space: nowrap;
    }

    .heart{
      position:absolute;
      width:28px;
      height:28px;
      background: var(--accent);
      opacity:.9;
      clip-path: path("M9 16s-7-4.5-7-9a4 4 0 0 1 7-2 4 4 0 0 1 7 2c0 4.5-7 9-7 9z");
      animation: floatUp 6s linear forwards;
      filter: drop-shadow(0 0 12px rgba(31,157,99,.65));
      pointer-events:none;
      transform: translateZ(0);
    }

    @keyframes floatUp{
      from { transform: translateY(20px) translateZ(0); opacity:0 }
      10%  { opacity:.9 }
      to   { transform: translateY(-110vh) translateZ(0); opacity:0 }
    }

    /* iPhone: —á—Ç–æ–±—ã –≤—Å—ë –±—ã–ª–æ –ø–ª–æ—Ç–Ω–µ–µ */
    @media (max-width: 480px){
      .card{ width:94vw; padding:14px; border-radius:20px; }
      .slider{ height: 56vh; border-radius:16px; }
      .caption{ left:10px; right:10px; bottom:10px; padding:10px 12px; }
      #capText{ font-size:14px; }
      .note{ min-width: 100%; }
      button{ width: 100%; padding:12px 14px; }
    }

    /* ====== START GATE (–¥–∞—Ç–∞-–ø–∞—Ä–æ–ª—å) ====== */
    .gate{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:9999;

      /* –ø–æ–ª–æ–∂–∏ –∫–∞—Ä—Ç–∏–Ω–∫—É —Å–µ—Ä–¥–µ—á–µ–∫ —Ä—è–¥–æ–º —Å index.html –∫–∞–∫ bg.png */
      background: url("bg.png") center/cover no-repeat fixed;
    }
    .gate::before{
      content:"";
      position:absolute;
      inset:0;
      background: rgba(0,0,0,.55);
    }
    .gateCard{
      position:relative;
      width:min(520px, 92vw);
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-radius:20px;
      padding:18px;
      box-shadow: 0 22px 70px rgba(0,0,0,.55);
    }
    .gateTitle{
      margin:0 0 8px;
      font-size:22px;
    }
    .gateHint{
      margin:0 0 14px;
      color: var(--muted);
      opacity:.95;
    }
    .gateRow{
      display:flex;
      gap:10px;
    }
    .gateInput{
      flex:1;
      border:1px solid rgba(126,214,163,0.35);
      background: rgba(255,255,255,0.06);
      color: var(--txt);
      border-radius:12px;
      padding:12px 14px;
      font-size:16px;
      outline:none;
    }
    .gateBtn{
      border-radius:12px;
      padding:12px 14px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color:#eafff5;
      font-weight:700;
      border:0;
      cursor:pointer;
      white-space:nowrap;
    }
    .gateErr{
      margin-top:10px;
      color:#ffd6d6;
      min-height: 18px;
      font-size:14px;
    }
    @media (max-width: 480px){
      .gateCard{ padding:16px; border-radius:18px; }
      .gateRow{ flex-direction:column; }
      .gateBtn{ width:100%; }
    }
    /* ===================================== */
  </style>
</head>

<body>
  <!-- —ç–∫—Ä–∞–Ω-–ø—Ä–æ–≤–µ—Ä–∫–∞ -->
  <div class="gate" id="gate">
    <div class="gateCard">
      <h2 class="gateTitle">–ú–∞–ª–µ–Ω—å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ üíö</h2>
      <p class="gateHint">–ù–∞–ø–∏—à–∏ –¥–∞—Ç—É –Ω–∞—á–∞–ª–∞ –Ω–∞—à–∏—Ö –æ—Ç–Ω–æ—à–µ–Ω–∏–π –≤ —Ñ–æ—Ä–º–∞—Ç–µ <b>12/07/2024</b> üôÇ</p>

      <div class="gateRow">
        <input class="gateInput" id="dateInput" inputmode="numeric" placeholder="12/07/2024" autocomplete="off" />
        <button class="gateBtn" id="goBtn">–û—Ç–∫—Ä—ã—Ç—å</button>
      </div>

      <div class="gateErr" id="gateErr"></div>
    </div>
  </div>

  <!-- –æ—Å–Ω–æ–≤–Ω–∞—è –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ -->
  <div id="app" hidden>
    <div class="card">
      <h1>–° –¥–Ω—ë–º —Å–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞, –ª—é–±–æ–≤—å ‚ù§Ô∏è</h1>
      <div class="slider" id="slider">
        <div class="caption">
          <div id="capText"></div>
        </div>
      </div>

      <div class="footer">
        <div class="note" id="note">
          –Ø –ª—é–±–ª—é —Ç–µ–±—è. –°–ø–∞—Å–∏–±–æ –∑–∞ –Ω–∞—Å. üíö
        </div>
        <button id="musicBtn">üéµ –í–∫–ª/–≤—ã–∫–ª –º—É–∑—ã–∫—É</button>
      </div>
    </div>
  </div>

  <audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const slides = [
      { src: "photos/8.jpg", cap: "–ù–∞—à–∞ –ø–µ—Ä–≤–∞—è —Ñ–æ—Ç–∫–∞" },
      { src: "photos/7.jpg", cap: "–ê —Ç—É—Ç —è –≤ —Ç–µ–±—è –≤–ª—é–±–∏–ª—Å—è" },
      { src: "photos/6.jpg", cap: "–°–¥–µ—Å—å –º—ã –≥–æ—Ç–æ–≤–∏–ª–∏—Å—å –ø—Ä–∞–∑–¥–Ω–æ–≤–∞—Ç—å –Ω–∞—à –ø–µ—Ä–≤—ã–π –Ω–æ–≤—ã–π –≥–æ–¥" },
      { src: "photos/5.jpg", cap: "–¢—É—Ç —Ç—ã —á—É–º–∞–∑–∞—è –∏ –æ—á–µ–Ω—å –º–∏–ª–∞—è" },
      { src: "photos/4.jpg", cap: "–ó–¥–µ—Å—å —è —Ç–µ–±–µ —Å–∫–∞–∑–∞–ª —á—Ç–æ –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª –Ω–∞ –∫–æ–Ω—å–∫–∞—Ö" },
      { src: "photos/3.jpg", cap: "–ê –∑–¥–µ—Å—å –º—ã —Ç–∏–ø–∞ –∫—Ä—É—Ç—ã–µ" },
      { src: "photos/2.jpg", cap: "–¢—É—Ç –º—ã —á—É–≤—Å—Ç–≤–æ–≤–∞–ª–∏ —Å–µ–±—è –æ—á–µ–Ω—å —Å—á–∞—Å—Ç–ª–∏–≤—ã–º" },
      { src: "photos/1.jpg", cap: "–ê –∑–¥–µ—Å—å –º—ã –∑–ª–∏–º—Å—è —á—É—Ç–∫–∞ –¥—Ä—É–≥ –Ω–∞ –¥—Ä—É–≥–∞" },
    ];

    const slider = document.getElementById("slider");
    const capText = document.getElementById("capText");
    let index = 0;

    slides.forEach((s, i) => {
      const d = document.createElement("div");
      d.className = "slide" + (i === 0 ? " active" : "");

      const img = document.createElement("img");
      img.src = s.src;
      img.alt = "";
      img.draggable = false;

      d.appendChild(img);
      slider.insertBefore(d, slider.firstChild);
    });

    const nodes = Array.from(document.querySelectorAll(".slide"));

    function show(i){
      index = (i + slides.length) % slides.length;
      nodes.forEach((n, k) => n.classList.toggle("active", k === index));
      capText.textContent = slides[index].cap || "";
    }
    show(0);

    // ====== GATE (–¥–∞—Ç–∞) ======
    const gate = document.getElementById("gate");
    const app = document.getElementById("app");
    const dateInput = document.getElementById("dateInput");
    const goBtn = document.getElementById("goBtn");
    const gateErr = document.getElementById("gateErr");

    const RIGHT_DATE_DIGITS = "12072024"; // ddmmyyyy

    function onlyDigits(s){ return (s || "").replace(/\D/g, ""); }

    function normalizeToDigitsDate(input){
      const d = onlyDigits(input);

      if (d.length === 8) return d;

      // 12/7/2024 -> 1272024  => 12072024
      if (d.length === 7) {
        const dd = d.slice(0,2);
        const m  = d.slice(2,3);
        const yyyy = d.slice(3);
        return dd + "0" + m + yyyy;
      }

      // 1/7/2024 -> 172024 => 01072024
      if (d.length === 6) {
        const day = d.slice(0,1);
        const mon = d.slice(1,2);
        const yyyy = d.slice(2);
        return "0" + day + "0" + mon + yyyy;
      }

      return d;
    }

    function tryEnter(){
      const digits = normalizeToDigitsDate(dateInput.value);
      if (digits === RIGHT_DATE_DIGITS) {
        gateErr.textContent = "";
        gate.style.display = "none";
        app.hidden = false;
      } else {
        gateErr.textContent = "–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ üòÑ –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë —Ä–∞–∑";
        dateInput.focus();
        dateInput.select();
      }
    }

    goBtn.addEventListener("click", tryEnter);
    dateInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") tryEnter();
    });

    // –º—è–≥–∫–∏–π –≤–≤–æ–¥: –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å—Ç–∞–≤–∏–º /
    dateInput.addEventListener("input", () => {
      let v = onlyDigits(dateInput.value).slice(0, 8);
      if (v.length >= 5) v = v.slice(0,2) + "/" + v.slice(2,4) + "/" + v.slice(4);
      else if (v.length >= 3) v = v.slice(0,2) + "/" + v.slice(2);
      dateInput.value = v;
    });

    setTimeout(() => { dateInput.focus(); }, 150);
    // ==========================

    // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞ (–Ω–∞ –∫–æ–º–ø–µ)
    window.addEventListener("keydown", (e) => {
      if (e.code === "Space" || e.code === "ArrowRight") show(index + 1);
      if (e.code === "ArrowLeft") show(index - 1);
    });

    // ===== SWIPE (iPhone / Android) ‚Äî —Ñ–∏–∫—Å –ø–æ–¥ Safari =====
    let startX = 0;
    let startY = 0;
    let active = false;
    let moved = false;

    const SWIPE_X_THRESHOLD = 35;
    const SWIPE_Y_BLOCK = 70;

    slider.addEventListener("touchstart", (e) => {
      if (!e.touches || e.touches.length !== 1) return;
      const t = e.touches[0];
      startX = t.clientX;
      startY = t.clientY;
      active = true;
      moved = false;
    }, { passive: true });

    slider.addEventListener("touchmove", (e) => {
      if (!active || !e.touches || e.touches.length !== 1) return;
      const t = e.touches[0];
      const dx = t.clientX - startX;
      const dy = t.clientY - startY;

      // –µ—Å–ª–∏ –∂–µ—Å—Ç –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π ‚Äî –ø—Ä–æ—Å–∏–º Safari –Ω–µ –ø—Ä–µ–≤—Ä–∞—â–∞—Ç—å –µ–≥–æ –≤ —Å–∫—Ä–æ–ª–ª
      if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > 10) {
        moved = true;
        e.preventDefault();
      }
    }, { passive: false });

    slider.addEventListener("touchend", (e) => {
      if (!active) return;
      active = false;

      const t = (e.changedTouches && e.changedTouches[0]) ? e.changedTouches[0] : null;
      if (!t) return;

      const dx = t.clientX - startX;
      const dy = t.clientY - startY;

      if (Math.abs(dy) > SWIPE_Y_BLOCK && Math.abs(dy) > Math.abs(dx)) return;
      if (!moved && Math.abs(dx) < SWIPE_X_THRESHOLD) return;

      if (dx <= -SWIPE_X_THRESHOLD) show(index + 1);      // –≤–ª–µ–≤–æ = –≤–ø–µ—Ä–µ–¥
      else if (dx >= SWIPE_X_THRESHOLD) show(index - 1);  // –≤–ø—Ä–∞–≤–æ = –Ω–∞–∑–∞–¥
    }, { passive: true });

    // –°–µ—Ä–¥–µ—á–∫–∏
    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";

      const size = 22 + Math.random() * 40;
      h.style.width = h.style.height = size + "px";
      h.style.left = (Math.random() * 100) + "vw";
      h.style.bottom = "-24px";
      h.style.opacity = 0.45 + Math.random() * 0.5;
      h.style.animationDuration = (4.5 + Math.random() * 4) + "s";

      document.body.appendChild(h);
      setTimeout(() => h.remove(), 10000);
    }
    setInterval(spawnHeart, 420);

    // –º—É–∑—ã–∫–∞
    const music = document.getElementById("music");
    const musicBtn = document.getElementById("musicBtn");
    musicBtn.onclick = async () => {
      if (music.paused) {
        try { await music.play(); } catch(e) {}
      } else {
        music.pause();
      }
    };
  </script>
</body>
