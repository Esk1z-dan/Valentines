<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üíö –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞</title>

  <style>
    :root{
      --bg1:#0e5a3b;
      --bg2:#062d1f;
      --txt:#eafff5;
      --muted:#b8f2d6;

      --card: rgba(255,255,255,0.07);

      --accent:#1f9d63;
      --accent2:#0e5a3b;
      --accent-soft:#7ed6a3;
      --shadow: rgba(0,0,0,0.55);
    }

    *{ box-sizing:border-box }

    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;

      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(31,157,99,0.35), transparent 60%),
        radial-gradient(1200px 800px at 80% 90%, rgba(14,90,59,0.55), transparent 60%),
        linear-gradient(135deg, #02150e, #0a3d2a);

      overflow:hidden;
      color:var(--txt);
    }

    .card{
      width:min(920px, 92vw);
      background:var(--card);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);

      border:none;
      border-radius:24px;
      padding:20px;
      box-shadow: 0 22px 70px var(--shadow);

      overflow:hidden;
      background-clip: padding-box;
      transform: translateZ(0);
      outline: none;
    }

    h1{
      margin:0 0 8px;
      font-size:clamp(26px, 3.5vw, 40px);
      letter-spacing: .2px;
    }

    .sub{
      margin:0 0 16px;
      opacity:.9;
      color:var(--muted);
    }

    .slider{
      position:relative;
      border-radius:18px;
      overflow:hidden;
      height:min(520px, 58vh);
      background: rgba(0,0,0,0.18);

      border:0 !important;
      outline:0 !important;
      box-shadow:none !important;

      background-clip: padding-box;
      transform: translateZ(0);
      -webkit-mask-image: -webkit-radial-gradient(white, black);

      /* —á—Ç–æ–±—ã –Ω–∞ iPhone —Å–≤–∞–π–ø –±—ã–ª –ø—Ä–∏—è—Ç–Ω—ã–π */
      touch-action: pan-y; /* —Ä–∞–∑—Ä–µ—à–∞–µ–º –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π —Å–∫—Ä–æ–ª–ª —Å—Ç—Ä–∞–Ω–∏—Ü—ã, –Ω–æ –ª–æ–≤–∏–º –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π —Å–≤–∞–π–ø */
      user-select: none;
      -webkit-user-select: none;
    }

    .slide{
      position:absolute; inset:0;
      opacity:0; transform:scale(1.02);
      transition: opacity .6s ease, transform .6s ease;
      display:flex; align-items:center; justify-content:center;
      background: transparent;

      border:0 !important;
      outline:0 !important;
      box-shadow:none !important;
      transform: translateZ(0);
    }

    .slide.active{ opacity:1; transform:scale(1) translateZ(0) }

    .slide img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      filter: contrast(1.03) saturate(1.05);

      border:0 !important;
      outline:0 !important;
      box-shadow:none !important;
      transform: translateZ(0);

      pointer-events:none; /* –≤–∞–∂–Ω–æ: —á—Ç–æ–±—ã —Ñ–æ—Ç–æ –Ω–µ –º–µ—à–∞–ª–æ —Å–≤–∞–π–ø—É */
      -webkit-user-drag: none;
      user-drag: none;
    }

    /* Bottom bar: caption only (–±–µ–∑ –∫–Ω–æ–ø–æ–∫) */
    .caption{
      position:absolute;
      left:14px; right:14px; bottom:12px;

      background: rgba(0,0,0,.28);
      border:none !important;
      outline:none !important;
      box-shadow:none !important;

      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);

      border-radius:14px;
      padding:12px 14px;
      font-size:14px;

      display:flex;
      align-items:center;
      justify-content:flex-start;
      color: var(--txt);

      transform: translateZ(0);
      background-clip: padding-box;
    }

    #capText{
      color: var(--muted);
      /* —á—Ç–æ–±—ã –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ –Ω–µ –æ–±—Ä–µ–∑–∞–ª–æ—Å—å –∂–µ—Å—Ç–∫–æ ‚Äî –ø–µ—Ä–µ–Ω–æ—Å–∏–º –Ω–∞ 2-3 —Å—Ç—Ä–æ–∫–∏ */
      white-space: normal;
      overflow: visible;
      text-overflow: clip;
      line-height: 1.25;
      max-height: calc(1.25em * 3); /* –º–∞–∫—Å–∏–º—É–º 3 —Å—Ç—Ä–æ–∫–∏ */
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }

    .footer{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      margin-top:14px;
      flex-wrap:wrap;
    }

    .note{
      background: rgba(0,0,0,.22);
      border:none !important;
      outline:none !important;
      box-shadow:none !important;

      border-radius:14px;
      padding:10px 12px;
      flex:1;
      min-width:240px;
      color: var(--txt);

      transform: translateZ(0);
      background-clip: padding-box;
    }

    .small{ opacity:.8; color: var(--muted); font-size:12px }

    button{
      border:0;
      border-radius:12px;
      padding:12px 14px;
      background: rgba(255,255,255,0.06);
      color: var(--accent-soft);
      border:1px solid rgba(126,214,163,0.35);
      box-shadow: none;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      white-space: nowrap;
    }

    .heart{
      position:absolute;
      width:28px;
      height:28px;
      background: var(--accent);
      opacity:.9;
      clip-path: path("M9 16s-7-4.5-7-9a4 4 0 0 1 7-2 4 4 0 0 1 7 2c0 4.5-7 9-7 9z");
      animation: floatUp 6s linear forwards;
      filter: drop-shadow(0 0 12px rgba(31,157,99,.65));
      pointer-events:none;
      transform: translateZ(0);
    }

    @keyframes floatUp{
      from { transform: translateY(20px) translateZ(0); opacity:0 }
      10%  { opacity:.9 }
      to   { transform: translateY(-110vh) translateZ(0); opacity:0 }
    }

    /* iPhone: —á—Ç–æ–±—ã –≤—Å—ë –±—ã–ª–æ –ø–ª–æ—Ç–Ω–µ–µ */
    @media (max-width: 480px){
      .card{ width:94vw; padding:14px; border-radius:20px; }
      .slider{ height: 56vh; border-radius:16px; }
      .caption{ left:10px; right:10px; bottom:10px; padding:10px 12px; }
      #capText{ font-size:14px; }
      .note{ min-width: 100%; }
      button{ width: 100%; padding:12px 14px; }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>–° –¥–Ω—ë–º —Å–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞, –ª—é–±–æ–≤—å ‚ù§Ô∏è</h1>
    <p class="sub">–°–≤–∞–π–ø –≤–ª–µ–≤–æ ‚Äî –¥–∞–ª—å—à–µ, —Å–≤–∞–π–ø –≤–ø—Ä–∞–≤–æ ‚Äî –Ω–∞–∑–∞–¥ üôÇ</p>

    <div class="slider" id="slider">
      <div class="caption">
        <div id="capText"></div>
      </div>
    </div>

    <div class="footer">
      <div class="note" id="note">
        –Ø –ª—é–±–ª—é —Ç–µ–±—è. –°–ø–∞—Å–∏–±–æ –∑–∞ –Ω–∞—Å. üíö
        <div class="small">P.S. –ú–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å —ç—Ç–æ—Ç —Ç–µ–∫—Å—Ç –Ω–∞ —Å–≤–æ–π.</div>
      </div>
      <button id="musicBtn">üéµ –í–∫–ª/–≤—ã–∫–ª –º—É–∑—ã–∫—É</button>
    </div>
  </div>

  <audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const slides = [
      { src: "photos/8.jpg", cap: "–ù–∞—à–∞ –ø–µ—Ä–≤–∞—è —Ñ–æ—Ç–∫–∞" },
      { src: "photos/7.jpg", cap: "–ê —Ç—É—Ç —è –≤ —Ç–µ–±—è –≤–ª—é–±–∏–ª—Å—è" },
      { src: "photos/6.jpg", cap: "–°–¥–µ—Å—å –º—ã –≥–æ—Ç–æ–≤–∏–ª–∏—Å—å –ø—Ä–∞–∑–¥–Ω–æ–≤–∞—Ç—å –Ω–∞—à –ø–µ—Ä–≤—ã–π –Ω–æ–≤—ã–π –≥–æ–¥" },
      { src: "photos/5.jpg", cap: "–¢—É—Ç —Ç—ã —á—É–º–∞–∑–∞—è –∏ –æ—á–µ–Ω—å –º–∏–ª–∞—è" },
      { src: "photos/4.jpg", cap: "–ó–¥–µ—Å—å —è —Ç–µ–±–µ —Å–∫–∞–∑–∞–ª —á—Ç–æ –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª –Ω–∞ –∫–æ–Ω—å–∫–∞—Ö" },
      { src: "photos/3.jpg", cap: "–ê –∑–¥–µ—Å—å –º—ã —Ç–∏–ø–∞ –∫—Ä—É—Ç—ã–µ" },
      { src: "photos/2.jpg", cap: "–¢—É—Ç –º—ã —è —á—É–≤—Å—Ç–≤–æ–≤–∞–ª —Å–µ–±—è –æ—á–µ–Ω—å —Å—á–∞—Å—Ç–ª–∏–≤—ã–º" },
      { src: "photos/1.jpg", cap: "–ê –∑–¥–µ—Å—å –º—ã –∑–ª–∏–º—Å—è —á—É—Ç–∫–∞ –¥—Ä—É–≥ –Ω–∞ –¥—Ä—É–≥–∞" },
    ];

    const slider = document.getElementById("slider");
    const capText = document.getElementById("capText");
    let index = 0;

    slides.forEach((s, i) => {
      const d = document.createElement("div");
      d.className = "slide" + (i === 0 ? " active" : "");

      const img = document.createElement("img");
      img.src = s.src;
      img.alt = "";
      img.draggable = false;

      d.appendChild(img);
      slider.insertBefore(d, slider.firstChild);
    });

    const nodes = Array.from(document.querySelectorAll(".slide"));

    function show(i){
      index = (i + slides.length) % slides.length;
      nodes.forEach((n, k) => n.classList.toggle("active", k === index));
      capText.textContent = slides[index].cap || "";
    }
    show(0);

    // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞ (–Ω–∞ –∫–æ–º–ø–µ)
    window.addEventListener("keydown", (e) => {
      if (e.code === "Space" || e.code === "ArrowRight") show(index + 1);
      if (e.code === "ArrowLeft") show(index - 1);
    });

    // ===== SWIPE (iPhone / Android) =====
    let startX = 0;
    let startY = 0;
    let tracking = false;

    const SWIPE_X_THRESHOLD = 45;   // —Å–∫–æ–ª—å–∫–æ –ø–∏–∫—Å–µ–ª–µ–π –ø–æ X –Ω—É–∂–Ω–æ –ø—Ä–æ–π—Ç–∏
    const SWIPE_Y_BLOCK = 60;       // –µ—Å–ª–∏ —Å–∏–ª—å–Ω–æ —É–µ—Ö–∞–ª–∏ –ø–æ Y ‚Äî —Å—á–∏—Ç–∞–µ–º —á—Ç–æ —ç—Ç–æ —Å–∫—Ä–æ–ª–ª

    slider.addEventListener("touchstart", (e) => {
      if (!e.touches || e.touches.length !== 1) return;
      const t = e.touches[0];
      startX = t.clientX;
      startY = t.clientY;
      tracking = true;
    }, { passive: true });

    slider.addEventListener("touchend", (e) => {
      if (!tracking) return;
      tracking = false;

      const t = (e.changedTouches && e.changedTouches[0]) ? e.changedTouches[0] : null;
      if (!t) return;

      const dx = t.clientX - startX;
      const dy = t.clientY - startY;

      // –µ—Å–ª–∏ —ç—Ç–æ –±–æ–ª—å—à–µ –ø–æ—Ö–æ–∂–µ –Ω–∞ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π —Å–∫—Ä–æ–ª–ª ‚Äî –∏–≥–Ω–æ—Ä
      if (Math.abs(dy) > SWIPE_Y_BLOCK && Math.abs(dy) > Math.abs(dx)) return;

      if (dx <= -SWIPE_X_THRESHOLD) show(index + 1); // —Å–≤–∞–π–ø –≤–ª–µ–≤–æ
      else if (dx >= SWIPE_X_THRESHOLD) show(index - 1); // —Å–≤–∞–π–ø –≤–ø—Ä–∞–≤–æ
    }, { passive: true });

    // –°–µ—Ä–¥–µ—á–∫–∏
    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";

      const size = 22 + Math.random() * 40;
      h.style.width = h.style.height = size + "px";
      h.style.left = (Math.random() * 100) + "vw";
      h.style.bottom = "-24px";
      h.style.opacity = 0.45 + Math.random() * 0.5;
      h.style.animationDuration = (4.5 + Math.random() * 4) + "s";

      document.body.appendChild(h);
      setTimeout(() => h.remove(), 10000);
    }
    setInterval(spawnHeart, 420);

    // –º—É–∑—ã–∫–∞
    const music = document.getElementById("music");
    const musicBtn = document.getElementById("musicBtn");
    musicBtn.onclick = async () => {
      if (music.paused) {
        try { await music.play(); } catch(e) {}
      } else {
        music.pause();
      }
    };
  </script>
</body>
